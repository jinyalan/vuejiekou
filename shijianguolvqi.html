<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>过滤</title>
		<script src="" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			{{dateTime | date}}
		</div>
	</body>
	<script type="text/javascript">
		Vue.filter('aa',function(val){
			let oTime=new Date(val);
			return oTime.getFullYear()+'-'+(oTime.getMonth()+1)+'星期'+oTime.getDay()+' '+
			oTime.getHours()+':'+oTime.getMinutes()+':'+oTime.getSeconds()
		})
		
//		挂载
		let vm=new Vue({
			el:'#app',
			data:{
				dateTime:Date.now()
			}
		})
	</script>
</html>
