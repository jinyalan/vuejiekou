<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>渲染样式</title>
		<script type="text/javascript" src="js/vue.js"></script>
		<style type="text/css">
			.ys{
				background-color: purple;  /*自定义属性*/
				color: white;
			}
		</style>
	</head>
	<body>
		<div id="app">
			
		</div>
	</body>
	<script type="text/javascript">
		let vm=new Vue({
			el:'#app',
			data:{},
//			渲染
			render(createElement){
				return createElement(  //返回创建元素
					'ui',{
						class:{ys:true},//添加class类
						style:{fontSize:'32px'},//设置样式
						attrs:{three:'shuxing'}//自定义属性
					},
					[
							createElement('li',1),
							createElement('li',2),
							createElement('li',3),
					]
				)
			}
		})
	</script>
</html>
