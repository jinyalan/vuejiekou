<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>动态组件</title>
		<!--类似于选项卡-->
		<script type="text/javascript" src="js/vue.js"></script>
		<script src="" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!--挂载-->
		<div id="app">
			<input type="button" value="hello组件" />
			<input type="button" value="world组件" />
		</div>
	</body>
	<script type="text/javascript">
		let vm=new Vue({
			el:'#app',
			data:{
				aa:'hello'
			},
			components:{
				'hello':{
					template:'<h1>我是hello组件</h1>'
				},
				'world':{
					template:'<h1>我是world组件</h1>'
				},
			}
		})
	</script>
</html>
